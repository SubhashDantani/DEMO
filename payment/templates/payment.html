{% extends 'base.html' %}

{% block content %}

<div class="card text-center" >
    <div class="card-header">
        Complete Payment
      </div>
    <div class="card-body">
      <p class="card-text">Bid Amount: â‚¹{{ bid.bid_amount }}</p>
<form id="payment-form" action="{% url 'payment:payment_success' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
    <input type="hidden" name="bid_id" value="{{ bid.id }}">
</form>
<button id="rzp-button1" class="btn btn-primary">Pay Now</button><br><br>
<a href="{% url 'bids:bid_confirmation' %}" class="btn btn-primary">Go back</a>

    </div>
  </div>


<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key": "{{ razorpay_key_id }}",  // Razorpay key ID
        "amount": "{{ amount }}",  // Amount in paise
        "currency": "INR",
        "name": "Auction Platform",
        "description": "Complete your payment",
        "image": "/static/images/logo.png",
        "order_id": "{{ razorpay_order_id }}",  // Order ID from Razorpay
        "handler": function (response){
            // This function executes after payment is successful
            document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
            document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
            document.getElementById('razorpay_signature').value = response.razorpay_signature;

            // Submit the form automatically after payment is successful
            document.getElementById('payment-form').submit();
        },
        "prefill": {
            "name": "{{ request.user.username }}",
            "email": "{{ request.user.email }}"
        },
        "theme": {
            "color": "#F37254"
        }
    };

    var rzp1 = new Razorpay(options);

    // Trigger Razorpay payment when the button is clicked
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
