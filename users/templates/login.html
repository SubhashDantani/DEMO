{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="Login">
        <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12">
            <div class="LoginModal">
                <div class="row g-0 align-items-center">
                                <div class="col-md-6">
                                    <div class="ImgBox"><img src="{% static "img/login.jpg" %} " class="img-fluid" alt="Login"></div>
                                </div>
                                <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <h4>Sign In</h4><div class="col-12">
                        <input type="text" id="Email" name="email" class="form-control" placeholder="Email Id">
                    </div>
                    <div class="col-12">
                        <div class="PasswordBox">
                            <input type="password" name="password" class="form-control" placeholder="Password" >
                        </div>
                    </div>
                    <div class="col-lg-12">
                        {% comment %} <small><a href="Forgot.html" class="Forgot">Forgot Password ?</a></small> {% endcomment %}
                    </div>
                    <div class="col-12">
                        <input id="btnlogin" type="submit" class="LoginBtn" value="Login">
                    </div>
                    <div class="col-lg-12">
                        <small><a href="{% url "users:forgetpass" %}" class="Forgot">Forgot Password ?</a></small>
                    </div>
                    <div class="col-12">
                        <small class="text-center">Do you have an account? <a href="{% url 'users:register' %}">Register For Free!</a></small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
    {% endblock content %}
