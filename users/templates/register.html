{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-12">
          <div class="LoginModal">
              <div class="row g-0 align-items-center">
                            <div class="col-md-6">
                                <div class="ImgBox"><img src="{% static "img/login.jpg" %} " class="img-fluid" alt="Login"></div>
                            </div>
                            <div class="col-md-6">
                                
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                        <div class="form-group row">
                                            <h4>Sign Up</h4>
                                            <div class="col-12">
                                                <input type="text" name="username" id="First Name" class="form-control" placeholder="Enter First Name">
                                            </div>
                                             <div class="col-12">
                                                <input type="email" id="Email" name="email" class="form-control" placeholder="Enter Email">
                                            </div>
                                             <div class="col-12">
                                                <input type="tel" name="contact" class="form-control" pattern="\d{10}" title="Please enter a 10-digit phone number." 
                                                placeholder="Your Phone Number" required>
                                            </div>
                                            <div class="col-12">
                                                <input type="file" name="image" class="form-control" >
                                            </div>
                                         
                                            <div class="col-12">
                                                <div class="PasswordBox">
                                                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                                                </div>
                                            </div>
                                         
                                            <div class="col-12">
                                               <button type="submit" class="LoginBtn">Register</button>
                                            </div>
                                            <div class="col-12">
                                                <small class="text-center">Already have account? <a href="{% url 'users:login' %}">Login</a></small>
                                            </div>
                                        </div>
                                    </form>
                                
                            </div>
                        </div>
        </div>
      
          </div>
      </div>
    </div>
  </div>
  {% endblock content %}
