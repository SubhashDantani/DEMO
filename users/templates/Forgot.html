{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="Login">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-12">
          <div class="LoginModal">
              <div class="row g-0 align-items-center">
                            <div class="col-md-6">
                                <div class="ImgBox"><img src="{% static "img/login.jpg" %} " class="img-fluid" alt="Login"></div>
                            </div>
                            <div class="col-md-6">
                                
                              <form method="post">
                                {% csrf_token %}
                                        <div class="form-group row">
                                            <h4>Forgot Password</h4>
                                            <div class="col-12">
                                                <input type="text" id="Email" name="email" class="form-control" placeholder="Email Id">
                                            </div>
                                            <div class="col-12">
                                              <input id="btnlogin" type="submit" class="LoginBtn" value="Submit">
                                               
                                            </div>
                                             <div class="col-12">
                                                <small class="text-center">Already have account? <a href="{% url "users:login" %}">Login</a></small>
                                            </div>
                                        </div>
                                    </form>
                                
                            </div>
                        </div>
        </div>
      
          </div>
      </div>
    </div>
  </div>
 
  {% endblock  %}
