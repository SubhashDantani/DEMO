{% extends "base.html" %}
{% load static %}

{% block content %}

  <div class="Login">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-xl-12">
          <div class="LoginModal">
              <div class="row g-0 align-items-center">
                            <div class="col-md-6">
                                <div class="ImgBox"><img src="{% static "img/login.jpg" %}" class="img-fluid" alt="Login"></div>
                            </div>
                            <div class="col-md-6">
                                
                                <form method="post">
                                    {% csrf_token %}
                                        <div class="form-group row">
                                            <h4>OTP verify</h4>
                                            <div class="col-12">
                                                <input type="text" id="Email" name="otp" class="form-control" placeholder="Enter OTP">
                                            </div>
                                            <div class="col-12">
                                                <input id="btnlogin" type="submit" class="LoginBtn" value="Verify OTP">
                                            </div>
                                             {% comment %} <div class="col-12">
                                                <small class="text-center">Already have account? <a href="Login.html">Login</a></small>
                                            </div> {% endcomment %}
                                        </div>
                                    </form>
                                
                            </div>
                        </div>
        </div>
      
          </div>
      </div>
    </div>
  </div>
 {% endblock %}
